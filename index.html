<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF</title>
  <style>
    /* Cambia el color del fondo aquí: negro (#000) o blanco (#fff) */
    :root { --bg: #000; }

    html, body { height:100%; margin:0; background:var(--bg); }
    /* Usa unidades dinámicas para móvil (evita barras de dirección comiéndose altura) */
    .wrap { min-height: 100dvh; }
    object, iframe, embed {
      width:100%;
      height:100dvh;
      border:0;
      display:block;
      background:var(--bg);
    }

    /* Si quieres fondo blanco, descomenta:
    :root { --bg: #fff; }
    */
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Cambia mi-archivo.pdf por tu PDF -->
    <object data="ilovepdf_merged.pdf" type="application/pdf">
      <!-- Fallback por si el navegador no incrusta PDFs: muestra enlace directo -->
      <p style="color:#ccc; font-family:system-ui; text-align:center; padding:1rem;">
        <a href="ilovepdf_merged.pdf" style="color:#fff; text-decoration:underline;">Abrir/Descargar PDF</a>
      </p>
    </object>
  </div>
</body>
</html>
