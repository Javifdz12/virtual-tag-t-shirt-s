<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ver PDF</title>
  <style>
    html,body { height:100%; margin:0; }
    .viewer { position:fixed; inset:0; }
    iframe, object, embed { width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <div class="viewer">
    <!-- Cambia mi-archivo.pdf por tu PDF -->
    <iframe src="ilovepdf_merged.pdf#zoom=page-width" title="PDF"></iframe>
    <!-- Si prefieres <object> con enlace de respaldo, usa esto en lugar del iframe:
    <object data="mi-archivo.pdf#zoom=page-width" type="application/pdf">
      <p>Tu navegador no puede mostrar PDFs.
         <a href="mi-archivo.pdf">Descargar PDF</a></p>
    </object>
    -->
  </div>
</body>
</html>
