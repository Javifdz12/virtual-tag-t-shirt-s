<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Etiqueta</title>
  <style>
    html, body { margin:0; background:#fff; color:#111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    main { max-width: 1000px; margin: 0 auto; padding: 16px 12px 48px; }
    .page { background:#fff; border:1px solid #e5e7eb; border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,.06); overflow:hidden; margin:16px 0; }
    .page img { display:block; width:100%; height:auto; background:#fff; image-rendering:-webkit-optimize-contrast; }
  </style>
</head>
<body>
  <main>
    <figure class="page">
      <img 
        src="p1@2x.jpg" 
        srcset="p1.jpg 1000w, p1@2x.jpg 2000w" 
        sizes="(max-width: 1000px) 100vw, 1000px" 
        alt="Página 1" 
        loading="eager">
    </figure>

    <figure class="page">
      <img 
        src="p2@2x.jpg" 
        srcset="p2.jpg 1000w, p2@2x.jpg 2000w" 
        sizes="(max-width: 1000px) 100vw, 1000px" 
        alt="Página 2" 
        loading="lazy">
    </figure>
  </main>
</body>
</html>
