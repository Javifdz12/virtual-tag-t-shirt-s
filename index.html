<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>PDF ‚Äì Desktop/Mobile</title>
  <style>
    html,body { height:100%; margin:0; }
    #wrap { position:fixed; inset:0; }
    iframe { width:100%; height:100%; border:0; display:block; }
    /* Solo estilos m√≠nimos; el cambio de vista lo hace JS con el ancho */
  </style>
</head>
<body>
  <div id="wrap">
    <iframe id="pdfFrame" title="PDF"></iframe>
  </div>

  <script>
    // üëâ Pon aqu√≠ tu PDF (misma carpeta o URL absoluta)
    const PDF_URL = "ilovepdf_merged.pdf";

    // Visor de PDF.js desde CDN (incrustado en la MISMA p√°gina)
    const PDFJS_VIEWER = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/web/viewer.html";

    const frame = document.getElementById("pdfFrame");

    function setSrcForViewport() {
      const isMobile = window.matchMedia("(max-width: 900px)").matches;

      // Desktop: PDF nativo del navegador
      // M√≥vil: visor PDF.js (mejor experiencia)
      const desiredSrc = isMobile
        ? `${PDFJS_VIEWER}?file=${encodeURIComponent(new URL(PDF_URL, location.href))}#zoom=page-width`
        : `${PDF_URL}#zoom=page-width`;

      if (frame.src !== desiredSrc) frame.src = desiredSrc;
    }

    // Inicializa y reacciona a cambios de tama√±o/orientaci√≥n
    setSrcForViewport();
    window.addEventListener("resize", setSrcForViewport);
  </script>
</body>
</html>
